    <div id = "form-container">
        <form id = "form" action="#">
            <h1>Feedback</h1>
            <div class = "input-container">
                <label for = "name">Name<span style = "color: red">*</span>:</label>
                <input type="text" id = "name" name = "name" placeholder = "Enter your name">
                <p id = "name-error"></p>
            </div>
            <div class = "input-container">
                <label for = "email">Email<span style = "color: red">*</span>:</label>
                <input type="email" id = "email" name = "email" placeholder = "Enter your email">
                <p id = "email-error"></p>
            </div>
            <div class = "input-container">
                <label for = "phone">Phone Number<span style = "color: red">*</span>:</label>
                <input type="tel" id = "phone" name = "phone" placeholder="123-456-7890" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <p id = "number-error"></p>
            </div>
            <div class = "input-container">
                <label></label>
            </div>
            <div class = "input-container">
                <label for = "contact">Prefered contact method?<span style = "color: red">*</span></label>
                <label for = "contact-email">Email</label>
                <input type = "radio" id = "contact-email" value = "contact-email" name = "contact">
                <label for = "contact-phone">Phone</label>
                <input type = "radio" id = "contact-phone" value = "contact-phone" name = "contact">
                <p id = "contact-error"></p>
            </div>
            <div class = "input-container">
                <label for = "yes-no">Did you like the website?<span style = "color: red">*</span></label>
                <input type = "radio" id = "yes" value = "yes" name = "yes-no">
                <label for="yes">Yes</label>
                <input type = "radio" id = "no" value = "no" name = "yes-no">
                <label for = "no">No</label>
                <p id = "choice-error"></p>
            </div>
            <div class = "input-container">
                <label for = "suggestion">Any suggestion?</label>
                <textarea id = "suggestion" rows = "5" cols = "30" placeholder = "Write here"></textarea>
            </div>
            <div class = "button-container">
                <input id = "submit-button" type = "submit" value = "submit">
            </div>
            <p><span style = "color: red">*</span> means that the field is required</p>
        </form>
